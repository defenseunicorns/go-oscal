name: Scan CVEs

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.jpg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - "adr/**"
      - "docs/**"
      - "CODEOWNERS"

  schedule:
    - cron: "32 2 * * 5"

jobs:
  scan-cves:
    name: Scan CVEs
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Setup golang
        uses: ./.github/actions/golang

      - name: Initialize CodeQL
        uses: github/codeql-action/init@8f596b4ae3cb3c588a5c46780b86dd53fef16c52 # v3.25.2
        with:
          languages: ${{ matrix.language }}
          # config-file: ./.github/codeql.yaml #Uncomment once config file is needed.

      - name: Build
        run: make build

      - name: Perform CodeQL Analysis
        id: scan
        uses: github/codeql-action/analyze@8f596b4ae3cb3c588a5c46780b86dd53fef16c52 # v3.25.2
        with:
          category: "/language:${{matrix.language}}"
