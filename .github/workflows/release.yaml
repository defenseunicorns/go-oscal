name: Publish go-oscal 

on:
  push:
    branches:
      - main

permissions: 
  contents: read

jobs:
  tag-new-version:
    name: Tag New Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Create release tag
        id: tag
        uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4.2.0