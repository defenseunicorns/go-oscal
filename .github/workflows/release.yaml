name: Publish go-oscal 

on:
  push:
    branches:
      - main

permissions: 
  contents: read

jobs:
  tag-new-version:
    name: Tag New Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Create release tag
        id: tag
        uses: googleapis/release-please-action@36f841ca83cb28a46e50c68ff8324a5d3fea75f5